  <body>
<header>

  <a href="index.html"><img src="images/GameHub_Logo.png" alt="Logo of Gamehub" class="logo"></a>

  <nav>

<main>
  <h1>Contact
  </h1>
  <p>Check our community for answers, or leave a comment below and we will contact you as soon as possible.</p>
  <fieldset>
  <form action="index.html" method="get">
  <label for="name"><p>Username</p></label>
  <input type="text" id="username">
  <label for="message"><p>Your message</p></label>
  <textarea id="message" name="message" rows="8" cols="35"></textarea>
  <input type="submit" value="Send">
  </form>
  </fieldset>
</main>
